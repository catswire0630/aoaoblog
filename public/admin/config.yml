backend:
  name: git-gateway
  branch: main # 或者 master，取决于你的 GitHub 主分支名

media_folder: "static/img/uploads" # 上传的图片将存放在这里
public_folder: "/img/uploads" # 在文章中引用图片时的路径

collections:
  - name: "post" # 集合的机器名
    label: "博客文章" # 在后台界面上显示的名称
    folder: "content/post" # 告诉CMS去哪个文件夹里寻找文章
    create: true # 允许在后台创建新文章
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # 新文章的文件名格式
    fields: # 定义在后台编辑器里出现的字段
      - { label: "标题 (Title)", name: "title", widget: "string" }
      - { label: "发布日期 (Publish Date)", name: "date", widget: "datetime" }
      - { label: "摘要 (Summary)", name: "summary", widget: "text", required: false }
      - { label: "标签 (Tags)", name: "tags", widget: "list", required: false }
      - { label: "正文 (Body)", name: "body", widget: "markdown" }